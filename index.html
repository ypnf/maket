<!DOCTYPE html>
<html lang="ru">
   <head>
      <title>js в браузере</title>
      <meta charset="utf-8">
      <link href="style/swiper-bundle.min.css" rel="stylesheet">
      <link href="style/style.css" rel="stylesheet">

            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/samsung.svg" class="slider__image" alt="samsung">

            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/apple.svg" class="slider__image" alt="apple">
               </a>
            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/viewsonic.svg" class="slider__image" alt="viewsonic">
               </a>
            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/bosch.svg" class="slider__image" alt="bosch">
               </a>
            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/hp.svg" class="slider__image" alt="hp">

            </div>
            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/sony.svg" class="slider__image" alt="sony">

            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/lenovo.svg" class="slider__image" alt="lenovo">
               </a>
            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/samsung.svg" class="slider__image" alt="samsung">
               </a>
            </div>
            <div class="swiper-slide">
               <a class="slider__element" href="#">
                  <img src="icons/apple.svg" class="slider__image" alt="apple">
               </a>
            </div>
         </div>
         <div class="swiper-pagination">
         </div> 
      </div>
   </div>

      <main class="main">
         <ul class="main__elements">
            <li class="main__item">
               <a class="main__element" href="#">
                  <img src="icons/lenovo.svg" class="main__logo" alt="lenovo">
               </a>
            </li>
            <li class="main__item">
               <a class="main__element" href="#">

               </a>
            </li>
            <li class="main__item">
               <a class="main__element" href="#">

            </li>
            <li class="main__item">
               <a class="main__element" href="#">
                  <img src="icons/viewsonic.svg" class="main__logo" alt="viewsonic">

            </li>
            <li class="main__item">
               <a class="main__element" href="#">
                  <img src="icons/bosch.svg" class="main__logo" alt="bosch">
               </a>
            </li>
            <li class="main__item">

                  <img src="icons/samsung.svg" class="main__logo" alt="samsung">
               </a>
            </li>
            <li class="main__item main__item--hidden main__apple">
               <a class="main__element" href="#">
                  <img src="icons/apple.svg" class="main__logo" alt="apple">
               </a>
            </li>
         </ul>
         <button class="main__button">Показать все</button>
